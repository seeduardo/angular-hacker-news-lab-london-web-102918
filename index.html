<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular Application</title>

    <link rel="stylesheet" href="app.css" />
</head>
<body>
	<div ng-app="app" class="app">
		<div ng-controller="StoriesController as ctrl">
			Hacker News Clone:
			<ol>
				<li ng-repeat="story in ctrl.stories">
					{{story}}
				</li>
			</ol>
		</div>
	</div>
</body>
</html>
