<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular Application</title>

    <link rel="stylesheet" href="app.css" />
</head>
<body>
	<div ng-app="app" class="app">
		<div ng-controller="StoriesController as ctrl">
			Hacker News Clone:
			<ol>
				<li ng-repeat="story in ctrl.stories">
					{{story}}
				</li>
			</ol>
		</div>
	</div>

	<script src="js/angular.js"></script>
  <!-- <script src="js/angular-ui-router.js"></script>-->
  <script src="js/app/app.js"></script>
  <script src="js/app/controllers/StoriesController.js"></script>
  <script src="js/app/services/StoriesService.js"></script>
</body>
</html>
